    <!-- Overlay for when sidebar is open -->
    <div id="sidebar-overlay"></div>

    <div class="container">
        <!-- <h1>Employee Payment Calculator</h1> -->
        
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="view-details">Total Payments</button>
            <!-- <button class="tab-btn" data-tab="view-records">View Records</button>
            <button class="tab-btn" data-tab="rate-change">Change Rate</button> -->

            <button id="theme-toggle" class="theme-toggle-btn" style="margin-left: auto;">Toggle Theme</button>
        </div>

        <div id="view-details" class="tab-content active">
             <h2>View total Payments</h2>
            <form id="view-payment-details-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="employee">Employee:</label>
                        <select id="employee" required>   </select>
                    </div>                    
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for = "start-date">Start Date</label>
                        <input type="date" id="start-date" required>
                    </div>
                    <div class="form-group">
                        <label for = "end-date">End Date</label>
                        <input type="date" id="end-date" required>
                    </div>
                </div>
                               
                <div id="view-details-error" class="error-message"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>  
            
            <div id="employee-payment-details">
                <h3>Payment Breakdown</h3>
                <div id="payment-details-output"></div>
            </div>
        </div>
